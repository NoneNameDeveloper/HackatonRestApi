    Полагаем необходимым остановиться на одном очень распространённом действии – включении в договор аренды помещения положения о том, что акт приёма-передачи помещения является неотъемлемой частью этого договора аренды помещения.
    Встречалось такое многократно, очень часто, всегда обращалось на это негативное внимание, предлагалось исключить. Спрашивалось, откуда это взялось и зачем внесено в договор? Ни разу ни от кого внятного ответа на эти вопросы получено не было.
    В чём видится суть проблемы.
    Акт приёма-передачи помещения по договору аренды помещения нужен, можно упомянуть в тексте договора о необходимости передачи помещения по акту, но этот акт является документом, подтверждающим исполнение договора, а не частью договора. Включение такого положения в договор – акт приёма-передачи является частью договора – превращает договор аренды помещения из консенсуального договора в реальный.
    Доктрина различает консенсуальные договоры и реальные договоры.
    Консенсуальных договоров абсолютное большинство (к ним относится и договор аренды). Чтобы такой договор считался заключённым достаточно сторонам согласовать в требуемой форме все условия договора.
    Для того, чтобы считать реальный договор заключённым требуется, помимо согласования всех его условий, ещё и выполнение оговорённой законом его части. Так договор займа, если займодавцем является гражданин, считается заключённым с момента передачи суммы займа или другого предмета договора займа заёмщику или указанному им лицу (абзац второй пункта 1 статьи 807 ГК РФ).
    Полагаем необходимым не включать в договоры аренды положение о том, что акт приёма-передачи предмета аренды является неотъемлемой частью договора.
