    По общему правилу за причинённый ущерб работник несёт материальную ответствен-ность в пределах своего среднего месячного заработка, если иное не предусмотрено законом (статья 241 ТК РФ).
    Полную материальную ответственность работник несёт в случаях, перечисленных в статье 243 ТК РФ
    Одно из наиболее частых - недостача ценностей, вверенных работнику на основании специального письменного договора или полученных им по разовому документу (пункт 2 ча-сти первой статьи 243 ТК РФ). При этом всегда нужно помнить, что работник, как правило, вправе отказаться получать ценности по разовому документу, поскольку в его трудовые обя-занности не входит хранение и перемещение ценностей.
    Если в обязанности работника входит хранение и перемещение материальных цен-ностей, то «на первый план выходит» специальный письменный договор, т.е. письменный до-говор о полной индивидуальной или коллективной (бригадной) материальной ответственно-сти (статья 244 ТК РФ). Письменный договор о полной индивидуальной или коллективной (бригадной) материальной ответственности может заключаться лишь с теми работниками, ра-бочие места (должности) которых входят в перечни работ и категорий работников, с которыми могут заключаться указанные договоры (часть вторая статья 244 ТК РФ). Заключение таких до-говоров с иными работниками неправомерно и эти договоры «работать» не будут.
    Самая большая сложность для работодателя заключается, как правило, в том, что им не учитывается необходимость обеспечить наличие у работников, заключивших договор о полной индивидуальной или коллективной (бригадной) материальной ответственности, ре-альной возможности хранить и/или перемещать вверенные ценности в местах, недоступных для любых иных лиц. Бремя обеспечения такой возможности и все связанные с этим хлопоты и расходы несёт работодатель. Если работодатель не обеспечил такую возможность, работники не несут материальной ответственности за вверенные ценности.
