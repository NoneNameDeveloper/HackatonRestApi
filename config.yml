    Первая и главная рекомендация – обязательно представить все возможные доказательства в суде первой инстанции. В отношении тех доказательств, которые представить в первой инстанции не удалось, нужно иметь подтверждения надлежащих попыток их представить (например, письменно ходатайствовали о назначении экспертизы, но суд первой инстанции отказал в удовлетворении ходатайства). То же правило действует и в судах вышестоящих инстанций.
    Главное не упустить всё представить. Но, с другой стороны, не нужно и слишком торопиться с представлением доказательств и выражением позиций – чем раньше они представлены, тем больше у противной стороны времени и возможностей для их опровержения.
    В идеале нужно со всем как можно раньше ознакомить суд, и как можно позже – противную сторону. Это трудно выполнимо, но никто не обещал, что будет легко.
    Делить дела именно при рассмотрении в суде по материально правовой их сути не представляется целесообразным. Понятно, что сущность дела, возникшего их трудовых правоотношений, существенно отличается от дела по спору в связи с исполнением договора поставки.
    Более рационально полагаем разделить дела по двум основным системам судов, существующих в нашей стране –суды общей юрисдикции и арбитражные суды. Рассмотрение дел в этих системах регулируется разным процессуальным законодательством (Гражданским процессуальным кодексом Российской Федерации и Арбитражным процессуальным кодексом Российской Федерации). При всём значительном сходстве процессов, существуют и значительные различия, о которых забывать нельзя.
    Разделение дел по этим судам происходит в соответствии с законом исходя, в основном, фактически из субъектного состава сторон (споры между юридическими лицами и индивидуальными предпринимателями в связи с осуществлением ими предпринимательской деятельности – рассматриваются арбитражными судами; если хотя бы одна из сторон физическое лицо не в связи с осуществлением предпринимательской деятельности – судами общей юрисдикции). Закон это формулирует несколько иначе и есть нюансы, но в целом так сказано верно (статья 22 ГПК РФ, статьи 27 – 32 АПК РФ).








