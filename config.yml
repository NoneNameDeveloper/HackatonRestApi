    Как правило, для большинства случаев, это прогул и появление на рабочем месте в состоянии опьянения (подпункты «а» и «б» пункта 1 части первой статьи 81 ТК РФ). Это основания, по которым может быть уволен любой работник. Нужно внимательно относится к формулировкам этих оснований и при любом рассмотрении/обсуждении конкретного вопроса обязательно обращаться к закону, поскольку расхожие названия («прогул» и «состояние опьянения») практически никогда не воспринимаются большинством людей в точности так, как это есть на самом деле (общераспространённые представления о содержании этих терминов не соответствуют содержанию, вкладываемому законом и правоприменительной практикой).
    Пункт 10 части первой статьи 81 ТК РФ предполагает, говоря языком уголовного права, специальный субъект. По этому основанию может быть уволен не любой работник, а лишь руководитель организации (филиала, представительства) или его заместитель. Конкретные нарушения трудовых обязанностей, за которые может последовать увольнение, должны быть оговорены трудовым договором с увольняемым лицом.
    Есть достаточно большое количество предусмотренных законом оснований для увольнения по сути своей очень близких к увольнению «за однократное грубое нарушение», однако так не называемых. Это:
    – так называемая «утрата доверия» (пункт 7 части первой статьи 81 ТК РФ). Здесь, опять же, не любой работник, а лишь непосредственно обслуживающий денежные или товарные ценности;
    – аморальный проступок (пункт 8 части первой статьи 81 ТК РФ), но лишь работником, выполняющим воспитательные функции;
    – принятие необоснованного решения руководителем организации (филиала, представительства), его заместителями и главным бухгалтером, повлекшего за собой нарушение сохранности имущества, неправомерное его использование или иной ущерб имуществу организации (пункт 9 части первой статьи 81 ТК РФ).
