    Законодательно системой нарушений считаются нарушения в количестве от 2-ух, однако не рекомендуется увольнение при наличии лишь 2-ух нарушений, так как в процессе рассмотрения дела о восстановлении на работе при определении незаконным даже одного из нарушений основание увольнения становится незаконным. Чем больше зафиксированных нарушений, тем выше надёжность такого основания. Но просто фиксации нарушений недостаточно. Необходимо наказывать работника (применять к нему дисциплинарные взыскания – статья 192 ТК РФ) за все нарушения, кроме последнего, которое и явится непосредственным основанием для увольнения. При этом «разрывы по времени» между применёнными дисциплинарными взысканиями должны быть менее года, поскольку если в течение года со дня применения дисциплинарного взыскания работник не будет подвергнут новому дисциплинарному взысканию, то он считается не имеющим дисциплинарного взыскания (статья 194 ТК РФ).
    В любом случае (не только «для» увольнения за систему нарушений, но и «для» увольнения по любому порочащему репутацию работника основанию) рекомендуется при нарушениях взять за правило минимально фиксировать их, т.е. требовать при любом нарушении у работника письменное объяснение, а отказ дать таковое фиксировать актом. Таким образом, при необходимости у Вас будет документальное подтверждение многократности нарушений, совершённых работником.
    Однако, следует помнить, что так нужно поступать в отношении ВСЕХ работников. Иначе у уволенного будет аргумент в деле о восстановлении на работе, к которому су-ды внимательны – меня просто «пасли», искали повод именно в отношении меня, были ко мне неравнодушны в отрицательном смысле, травили меня. Для нейтрализации этого аргумента хорошо будет представить копии объяснительных массы других работников.
