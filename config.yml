    Сложность (полностью практически неразрешимая) состоит в том, что продолжитель-ность рабочего времени за учётный период оказывается некратной продолжительности смены работников. Это вынуждает регулярно вводить смены сокращённой продолжительности, что почти всегда крайне негативно воспринимается работниками и создаёт большие трудности с формированием рабочего графика (эти смены сокращённой продолжительности необходимо как-то «подгонять» друг к другу с целью обеспечить непрерывное наличие на работе должной численности работников).
    Единственное решение проблемы – максимально возможное увеличение учётного пе-риода, что всего лишь уменьшает частоту возникновения проблемы, но полностью её не реша-ет.
