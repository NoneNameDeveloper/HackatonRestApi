    Субъектам малого предпринимательства не следует забывать об абзацах первом и втором части второй статьи 59 ТК РФ, в соответствии с которыми по соглашению сторон срочный трудовой договор может заключаться с лицами, поступающими на работу к работодателям – субъектам малого предпринимательства (включая индивидуальных предпринимателей), численность работников которых не превышает 35 человек (в сфере розничной торговли и бытового обслуживания – 20 человек).
    Мы не ошиблись, упоминая о заключении трудового договора при рассмотрении темы увольнения, но это сразу может быть непонятно и требует разъяснений.
    Дело в том, что по имеющемуся у нас опыту делового общения с работодателями мечтой каждого из них (конечно же не единственной, а находящейся в длинном ряду других сокровенных желаний) является возможность максимально безболезненного, быстрого и простого увольнения ЛЮБОГО сотрудника вне зависимости от наличия каких бы то ни было особых оснований. Т.е. работодатель, как правило, хочет, чтобы любой работник работал только пока работодателю это интересно. Как только работодатель теряет заинтересованность в конкретном работнике, последний должен быть в минимальные сроки и с минимальными издержками уволен.
    Удовлетворить такие изысканные требования в рамках действующего законодательства России просто напрямую не удаётся. Если работник жив, не допускает нарушений трудовой дисциплины, не хочет увольняться по собственному желанию, а его рабочее место (должность) не может быть безболезненно исключено (исключена) из штатного расписания работодателя, то абсолютно законно работника вообще не уволить. Если сокращать численность или штат, то это, во-первых, долго и дорого, а, во-вторых, грозит восстановлением работника при попытке фиктивного сокращения (т.е., например, скорейшего после увольнения работника введения рабочего места (должности) с другим названием, но идентичными или очень сход-ными функциями).
    Решение вопроса может лежать на пути заключения с каждым работником срочного трудового договора небольшой продолжительности. Какой именно «небольшой» продолжительности зависит от фантазии, способностей и желаний самого работодателя. При принятии решения об установлении этого срока необходимо учитывать следующее:
    – срочный трудовой договор прекращается с истечением срока его действия (часть первая статьи 79 ТК РФ);
    – в соответствии с пунктом 2 части первой статьи 58 ТК РФ трудовой договор может заключаться на определённый срок не более пяти лет (срочный трудовой договор), если иной срок не установлен ТК РФ и иными федеральными законами. То есть минимальный срок трудового договора законом не ограничен;
    – каждое окончание срока каждого трудового договора с каждым работником влечёт за собой необходимость прекращения этого трудового договора и, если не принято решение расстаться с данным работником, заключение нового трудового договора. Причём делать это нужно «день в день», поскольку в соответствии с пунктом 2 части первой статьи 77 ТК РФ, истечение срока трудового договора является основанием прекращения этого договора за исключением случаев, когда трудовые отношения фактически продолжаются и ни одна из сторон не потребовала их прекращения. При этом частью четвёртой статьи 58 ТК РФ установлено, что в случае, когда ни одна из сторон не потребовала расторжения срочного трудового договора в связи с истечением срока его действия и работник продолжает работу после истечения срока действия трудового договора, условие о срочном характере трудового договора утрачивает силу и трудовой договор считается заключённым на неопределённый срок. На практике это означает, что если работник приступил к работе на следующий день после истечения срока трудового договора, то он превращается из временного в постоянного работника;
    – о прекращении трудового договора в связи с истечением срока его действия ра-ботник должен быть предупреждён в письменной форме не менее чем за три календарных дня до увольнения (часть первая статьи 79 ТК РФ);
    – днём прекращения трудового договора во всех случаях является последний день работы работника (часть третья статьи 84.1 ТК РФ);
    – в день прекращения трудового договора в отношении работника необходимо выполнить множество формальностей, оговорённых статьёй 84.1 ТК РФ, а на следующий день – выполнить множество других формальностей, связанных с заключением нового трудового до-говора (глава 11 ТК РФ).
    Если всё изложенное не отбило желания у работодателя пытаться таким образом реализовать одно из своих сокровенных желаний, то можно попробовать, но лишь субъектам малого предпринимательства, отвечающим условиям, изложенным в абзаце втором части второй статьи 59 ТК РФ, поскольку указанная статья содержит закрытый перечень случаев, когда допускается заключение срочного трудового договора. В остальных случаях срочный трудовой договор заключать нельзя, а попытка это сделать оборачивается лишь получением (с точки зрения закона) постоянного работника (части вторая и пятая статьи 58 ТК РФ).
    В любом случае предложенное является лишь информацией к размышлению, а конкретные действия по реализации данного предложения нужно проводить с непосредственным участием профессионала-юриста под его чутким руководством.
