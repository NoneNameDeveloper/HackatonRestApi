    Полагаем, что данный «состав» увольнения «сложен» для применения. Он может быть применён, естественно, только к работнику, при заключении трудового договора с которым по соглашению сторон предусмотрено условие об испытании работника в целях проверки его соответствия поручаемой работе (статья 70 ТК РФ) и только до истечения срока испытания.
    Но «сложность» не в этом. Что значит «неудовлетворительный результат испытания» и «не выдержавший испытание» нигде чётко не оговорено. Естественно, произвольно-примитивное толкование этого, как «просто не устроил нас», неприменимо. А значит, мы «приближаемся» к такому основанию, как несоответствие работника занимаемой должности или выполняемой работе вследствие недостаточной квалификации, подтверждённой результатами аттестации (пункт 3 части первой статьи 81 ТК РФ). Но по данному основанию можно уволить любого работника, не стараясь «укладываться в срок испытания.
    Полагаем, что согласование условия об испытании при приёме на работу служит больше для дополнительного стимулирования старания нового работника, а не для возможности реально от него избавиться, «если», как говорится, «что».
