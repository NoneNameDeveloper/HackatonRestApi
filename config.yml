    По сути всё сводится к материально-правовому существу содержания претензий. Естественно, актуален и доказательственный аспект.
    Из общих рекомендаций, наверное, есть лишь одна: кроме случаев, когда клиент абсолютно прав и это совершенно достоверно доказано, или, наоборот, клиент готов полностью претензию удовлетворить, на полученные претензии лучше не отвечать, поскольку любой ответ может помешать защищаться в суде и/или помочь противной стороне атаковать в суде.
    Наказание же за отсутствие ответа на претензию, как правило, если нет иных положений в договоре, одно – в случае отказа в иске суд, тем не менее, может (именно может, не факт,ч то это сделает) возложить судебные издержки (в большинстве случаев это лишь государственная пошлина, но бывает и иначе) на ответчика. Случай достаточно редкий.
    При предъявлении претензии в качестве общей рекомендации можно предложить «идти в обратном порядке», т.е. сначала составить исковое заявление, и уже из искового заявления сделать претензию. Иначе можно упустить из «поля» досудебного урегулирования спора какую-то часть требований.
