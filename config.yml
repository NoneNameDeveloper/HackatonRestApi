    Для упрощения работы юрисконсульт старается разработать и иметь наготове бланки (типовые формы) наиболее распространённых в деятельности его клиента договоров. Это не значит, что такие типовые формы договоров в принципе не подвергаются изменениям, но даже вносить предлагаемые контрагентами изменения в такие формы гораздо проще и быстрее, чем работать каждый раз с новыми незнакомыми текстами.
    Основная проблема «новых незнакомых текстов» даже не в том, что они сориентированы на удовлетворение интересов преимущественно противоположной стороны (хотя, естественно, и эта проблема существует). Основная проблема, прежде всего, связана с тем, что эти тексты оказываются из рук вон плохи с точки зрения юридической техники (невыдержанность терминологии, неправильные, в том числе «встречные», ссылки, несоответствие одних частей текста другим и т.п.). Часто встречается и алогичность, противоречивость отдельных положений текста и просто его безграмотность.
    Главная сложность взаимоотношений клиента с юрисконсультом в части договорной работы заключается в том, что клиент, чаще всего, ожидает от юрисконсульта фактически организации его (клиента) деятельности путём описания процесса этой деятельности на бумаге в виде текста договора. На самом деле организовать свою работу, её связно и подробно описать должен сам клиент. Юрисконсульт просто этого не знает, а если будет знать, то заменит собой клиента. Обязанность же юрисконсульта адекватно воспринять задуманное и описанное клиентом, скорректировать, привести в соответствие с действующим законодательством, обнаружить и, возможно, предложить пути устранения выявленных нестыковок.
    Часто клиент требует не занудствовать, а найти и поправить лишь некие существенные, «страшные» положения текста договора, совершенно не понимая, что оценка «страшности» для него (клиента) любого положения договора требует гораздо больше времени и сил, чем простое исправление в его (клиента) интересах. К тому же существует всегда возможность ошибки в оценке степени «страшности». Да и вообще всегда такая оценка спорна и проблематична, поскольку нет единиц измерения и приборов, точно показывающих «страшность» в этих единицах.
    Всё это осуществляется, как правило, в условиях цейтнота – клиент стремится как можно скорее заключить предлагаемый договор и «обещает», что с другой стороны вполне адекватные люди и они не будут цепляться ко всяким мелочам. Но при этом не понимает, что если контрагенты такие хорошие и честные ребята, что не будут цепляться к формальностям и никакой несправедливости во взаимоотношениях не допустят, то и договор с ними нужен лишь «для ширмы», и юрисконсульту с ним вообще работать незачем. Пусть бухгалтерия проверит с точки зрения фискальной, чтоб налоговая инспекция не цеплялась – и всё.
