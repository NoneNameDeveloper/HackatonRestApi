    Глава 4 «Юридические лица» (статьи 48 – 123.28) ГК РФ;
    Статьи 8 – 24 Федерального закона от 26 декабря 1995 года № 208-ФЗ «Об акционерных обществах»;
    Статьи 11 – 13, 51 – 58 Федерального закона от 08 февраля 1998 года № 14-ФЗ «Об обществах с ограниченной ответственностью»
    Этот вид деятельности и сейчас достаточно популярен, но пользовался ещё большей популярностью ранее, буквально до самого последнего времени, что связано со спецификой предпринимательства в современных условиях.
    Это касается, прежде всего, корпоративных юридических лиц (абзац первый пункта 1 статьи 65.1 Гражданского кодекса Российской Федерации (ГК РФ)). Ведь бизнесом в действительности занимаются всегда физические лица (люди), а юридические лица – это некая правовая фикция, существующая только в представлениях, в мыслях людей, частично воплощённых на бумаге или, с некоторых пор, в электронной форме, и, естественно, неспособная к каким бы то ни было реальным действиям. В то же время, учредитель (участник) юридического лица не отвечает по обязательствам юридического лица (пункт 2 статьи 56 ГК РФ).
    Из этих замечательных условий рождается большой соблазн «бизнесменить» от имени созданного корпоративного юридического лица, а, если вдруг что-то не задалось с бизнесом, просто бросить это юридическое лицо вместе с его долгами (реально не его, конечно, долгами, но формально именно его) и организовать новое для продолжения бизнеса.
    Пресечь такой способ существования, ставший в значительной мере правилом для нашей страны, призвано законодательство о банкротстве – Федеральный закон от 26 октября 2002 года № 127-ФЗ «О несостоятельности (банкротстве)» (в дальнейшем также – «Закон о банкротстве»).
    Поначалу пресечь эффективно не очень удавалось, поскольку на места лиц, по закону отвечающих за деятельность организации (это, в первую очередь, руководитель организации), реально осуществляющие деятельность люди стали приглашать фигурантов за очень скромное вознаграждение. В случае постигшей бизнес неудачи эти «зицпредседатели Фуксы» и отвечали за всё, но тоже лишь формально, поскольку отвечать реально им нечем по причине полного отсутствия какого-либо имущества и заработка.
    В последние годы ситуация изменилась благодаря введению в Уголовный кодекс Российской Федерации (УК РФ) в конце 2011 года новых составов преступления: незаконное образование (создание, реорганизация) юридического лица (статья 173.1 УК РФ) – для «слишком хитрых» бизнесменов, и незаконное использование документов для образования (создания, реорганизации) юридического лица (статья 173.2 УК РФ) – для «зицпредседателей».
    Особенно эффективным оказалось законодательное введение понятия контролирующее должника лицо и возможность признать практически любого человека таковым (статья 61.10 Закона о банкротстве) наряду с возможностью привлечения контролирующего должника лица к субсидиарной ответственности по обязательствам должника-банкрота (статья 61.11 Закона о банкротстве).
